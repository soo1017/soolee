    - title: "An Example"
      subsections:
          - text: |
              A person, Jackson, has positive feelings towards Emma, someone in his circle of friends; however, Jackson doesn't know whether Emma shares the same feelings towards him. Hence, he decides to use FaveU and send a FaveU to Emma in order to know Emma's feelings discreetly.<br>
              <br>
              In this example, Emma will become Jackson's "Your FaveU". Jackson knows that Emma's other friends include Lucas, Caden, and Noah. In this case, Lucas, Caden, and Noah will be Jackson's "competition". Jackson provides his name, email, and selected avatar for FaveU's user information with his selected avatar and Emma's name and email for his "Your FaveU" in the app. For the "competition" list, Jackson puts Lucas, Caden, and Noah (their emails are not needed) with their selected avatars.<br>
              <br>
              After Jackson completes his submission, FaveU emails Emma with a selection list of Jackson, Lucas, Caden, and Noah in a random order, and if Emma already has the app downloaded, will send a notification to open the selection list in the app directly as well. Emma cannot and will not know who sent the FaveU to her, unless Emma selects Jackson - in which case, FaveU will let both Jackson and Emma know that the match succeeded.<br>
              <br>
              If Emma selects Lucas, Caden, or Noah (and not the original FaveU's sender, Jackson), FaveU will simply let Jackson know that the match failed, and not the details of Emma's pick, to protect Emma's privacy. If Emma does not wish to use FaveU's service, there is an option to reject the service. FaveU is designed not to harm the original relationship even if a match fails. FaveU can be used as a simple and harmless joke, between friends, or for romantic interests.
