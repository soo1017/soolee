description: |
    Probe: Covertly investigate their feelings towards you by concealing yourself among the list of friends or acquaintances.<br>
    <br>
    Discover: Find out directly from them whether they reciprocate your feelings. Did they choose you, or did they choose someone else? <br>
    <br>
    Connect: When your hearts align, connect with each other in ways more solidly and intimately than ever before. If your hearts don't align, it remains a secret so there is no harm done to your original relationship.
details:
    - title: "How It Works"
      subsections:
          - text: |
              Step 1: Get the contact info (email) of the one (your FaveU) whose heart you want to investigate.<br>
              <br>
              Step 2: Get the names of your FaveU’s friends. They will be your "competition". Generate a selection list with your name and your "competition" names.<br>
              <br>
              Step 3: Send the list to your FaveU for them to pick their favorite from the list.<br>
              <br>
              Step 4: Wait for your FaveU to make a selection.<br>
              <br>
              Step 5: If you are picked, you are matched with your FaveU. Then you can contact to your FaveU thru mail or invitation to chatting. Otherwise, your FaveU’s selection remains a secret.
