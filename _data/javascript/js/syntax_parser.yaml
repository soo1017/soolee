content_title: "Syntax Parser"
details:
    - title: "Definition"
      subsections:
          - text: |
              A program that reads your code and determine what it does amd the validity of its grammar. It is also called as interpreter or compiler. There are codes that are made and readable by human being, but they cannot be understandable by the computer. The computer needs to convert it into something that can be readable by itself. Syntax parser does it.

    
