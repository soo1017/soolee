description: |
    An Excel program that makes the church monthly finance report with offering and expense using <strong>Macro</strong> and <strong>VBA (Visual Basic for Application)</strong>. Buttons and userforms are used for users to easily manage data input and to see expense clearly. Automated as much as possible to minimize users' interference and to save their time and effort.
details:
    - title: "Church Offering/Expense Monthly Report"
      subsections:
          - text: |
              The Excel program has the following features.<br>
              <br>
              - Macro-enabled.<br>
              - Extract offering data into the monthly report automatically.<br>
              - Separate fixed items and non-fixed items in the expense for each department.<br>
              - Buttons and useforms are used to enable Macro and make data input more visible and easier respectively.
